<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../reset.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="first.css">
  <link rel="stylesheet" href="second.css">
  <link rel="stylesheet" href="third.css">
  <link rel="stylesheet" href="aside.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="https://ably.team/images/Logo.svg" alt="" class="ablyteam">
      </div>
      <ul class="link">
        <li class="button ably">에이블리</li>
        <li class="button">팀 문화</li>
        <li class="button">소식</li>
        <li class="button">채용공고</li>
        <li class="button">FAQ</li>
      </ul>
    </nav>
  </header>
  <aside>
    <button>채용공고 보러가기</button>
  </aside>
  <main>
    <section class="first">
      <div class="text">당신의 넥스트커머스는<br>무엇인가요?</div>
    </section>
    
    <section class="second">
      <div class="message">
        누구나 쉽게<br>
        나만의 스타일을 판매하고 구매하는<br>
        셀러와 유저가 상생하는 스타일 생태계<br>
      </div>
      <div class="memo">
        바로 ABLY가 그리는 <span>NEXT COMMERCE</span> 입니다
      </div>
    </section>
    
    <section class="third">
      <div class="box">
        <div class="title">미션</div>
        <h2>스타일 커머스와 체인 플랫폼을<br>글로벌로 확장합니다</h2>
      </div>
      <div class="container">
        <div class="feed card1">
          <h3>스타일 커머스</h3>
          <div class="info">
            다양한 취향을 발견할 수 있는<br>커머스 플랫폼</div>
          <button>자세히 보기</button>
          <div class="cellophane"></div>
        </div>
        <div class="feed card2">
          <h3>체인 플랫폼</h3>
          <div class="info">
            나만의 상품을 쉽게 제작하고<br>
            유통할 수 있는 세상
          </div>
          <button>자세히 보기</button>
          <div class="cellophane"></div>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
