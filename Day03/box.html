<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="box.css" />
  </head>
  <body>
    <!-- div : 따로 정의하기 힘든 태그 -->
    <div class="redbox">
      <div class="pinkbox">핑크</div>
      <!-- pinkbox의 부모 태그는 redbox -->
    </div>
    <div class="bluebox"></div>
    <!-- bluebox의 부모 태그는 body -->
    <div class="greenbox"></div>
  </body>
</html>
